<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">

    <title></title>
  </head>
  <body>
    <center>
    <h1>Password Generator</h1>
    <form action="{% url 'password' %}">
      <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
      </select>Length
      <br>
      <input type="checkbox" name="uppercase">Uppercase
      <br>
      <input type="checkbox" name="numbers">Numbers
      <br>
      <input type="checkbox" name="special">Special Characters
      <br><br><br>
      <input type="submit" class="btn btn-primary" value="Generate Password">
    </form>
  </center>
  </body>
</html>
